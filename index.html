    <!-- Contenedor encabezado de ancho completo, que abarca todo el ancho de la ventana gráfica-->
    <div class="container-fluid" id="container">
            <!-- encabezado-->
            <div id="header">
                <!-- contenedor de imagen Trello-->
                <a id="headerImage"></a>
                <!--íconos izquierdos-->
                <div id="header-superiorIzquierda">
                    <span class="header-superiorIzquierda icon">
                        <i class="fab fa-trello"></i>
                    </span>
                    <span class="header-superiorIzquierda d-none d-lg-block">Tableros</span>
                </div>
                <div class="header-barra">
                     <input type="text" id="searching"class="d-none d-lg-blockinfo" >   
                    <span class="spanBarra">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <!--íconos derechos-->
                <div class="header-superiorDerecha">
                    <a href="#" class="header-threeIcons">
                        <i class="fas fa-plus"></i>
                    </a>
                    <span class="header-threeIcons  d-none d-lg-blockinfo">
                       <a href="#">
                        <i class="fas fa-info-circle"></i>
                    </a>  
                    </span>
                   
                    <a href="#" class="header-threeIcons fondo">
                        <i class="far fa-bell"></i>
                    </a>
                    <a href="#" class="">
                        <img id ="User"src="https://i.imgur.com/bknQDMn.png" alt="">
                    </a>
                </div>
            </div>
            <!-- contenedor ventral-->
            <div class='ventral'>
                <div id="principal">
                    <a class='tittlePpal' id='tittle'>Tablero</a>
                    <!--íconos ventrales-->
                    <span class="tittlePpal star">
                        <i class="far fa-star"></i>
                    </span>
                    <span class='tittlePpal'>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <h5 class='tittlePpal'>Visible para el equipo</h5>
                    </span>
                </div>
        
                <div id="Principal">
                    <a class='tittlePpal menu' href="#"> ...Mostrar menú</a>
                </div>
            </div>
            <div class="row" id="listInfinity">
                <button class=" add-list-button" onclick="addList()" id="btnAddList">+ Añada una lista</button>
            </div>
            
        </div>
