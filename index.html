    <!-- Contenedor encabezado de ancho completo, que abarca todo el ancho de la ventana gráfica-->
    <div class="container-fluid" id="contenedor">
       
        <div id="header">
            <a id="headerinicial"></a>
    <!-- Íconos superior izquierda-->
            <div id="header-tablero">
                <span class="header-tablero icon">
                    <i id="lupa" class="fab fa-trello"></i>
                </span>
                <span class="header-tablero d-none d-lg-block">Tableros</span>
            </div>
            <div class="busqueda">
                 <input type="text" id="buscaAqui"class="d-none d-lg-blockinfo" >   
                <span class="busQ">
                    <i class="fas fa-search"></i>
                </span>
            </div>
            <div class="headerleft">
                <a href="#" class="iconosSuperiores">
                    <i class="fas fa-plus"></i>
                </a>
                <span class="iconosSuperiores  d-none d-lg-blockinfo">
                   <a href="#">
                    <i class="fas fa-info-circle"></i>
                </a>  
                </span>
               
                <a href="#" class="iconosSuperiores fondoCampana"> 
                    <i class="far fa-bell"></i>
                </a>
                <a href="#" class="" id="Usuario">
                    <img id ="https://i.imgur.com/bknQDMn.png" alt="">
                </a>
        </div>
    </div>
    <div class='board-header'>
            <div id="space1">
                <a class='title-header' id='reto'>Tablero-Retos de Codigo</a>
                <span class="title-header star">
                    <i class="far fa-star"></i>
                </span>
                <span class='title-header'>
                    <i class="fas fa-user-friends" aria-hidden="true"></i>
                    <h5 class='title-header'>Privado</h5>
                </span>
            </div>
    
            <div id="space2">
                <a class='title-header left' href="#"> ...Mostrar Menú</a>
            </div>
        </div>
       
        <div class="row" id="containerNewList">
            <button class=" add-list-button" onclick="addList()" id="btnAddList">Add a list...</button>
